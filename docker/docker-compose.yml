version: "3.8"

services:
  backend:
    build:
      context: ../admin-a/backend/app
      dockerfile: Dockerfile
    volumes:
      - ../admin-a/backend/app:/app
    ports:
      - "8000:80"
    # user: "devuser"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://fastapiuser:fastapipass@db:5432/fleamarket

  db-model:
    build:
      context: ../database/app
      dockerfile: Dockerfile
    volumes:
      - ../database/app:/app
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: poc-db
    ports:
      - 5432:5432
    volumes:
      - ./docker/postgres/init.d:/docker-entrypoint-initdb.d
      - ./docker/postgres/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: fastapiuser
      POSTGRES_PASSWORD: fastapipass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      POSTGRES_DB: fleamarket
    hostname: postgres
    restart: always
    user: root

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 81:80
    environment:
      PGADMIN_DEFAULT_EMAIL: fastapi@example.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - ./docker/pgadmin:/var/lib/pgadmin
    depends_on:
      - db
    user: root
